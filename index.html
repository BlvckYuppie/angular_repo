<!doctype html>
<html lang="en" data-ng-app="numbers">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-ng-controller= "numbers_controller as vm" >
  <h1>Superheroes</h1>
  <div class="picture">
    <img ng-src= {{vm.pic}}>
  </div>
  <div class="search">
  <input type="text" class="herosearchBar" placeholder="Search..." data-ng-model="vm.filter_on"/>
  </div>
  <table class="table table-striped">
    <thead>
      <tr data-ng-repeat= "superhero in vm.data | filter: vm.filter_on">
        <th>Name:{{superhero.name}}</th>
        <th>Number:{{superhero.number}}</th>
        <th>group:{{superhero.group}}</th>
        <th><button class="btn-block" ng-click=" vm.pic = superhero.img ">>SuperHeroImage</button> </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
